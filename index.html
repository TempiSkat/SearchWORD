<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Word Search</title>
</head>
<body>
    <h1>Online Word Search</h1>
    <label for="fileInput">Upload a .txt file:</label>
    <input type="file" id="fileInput" accept=".txt"><br><br>
    
    <label for="searchWord">Enter the word to search:</label>
    <input type="text" id="searchWord" placeholder="Enter word here"><br><br>
    
    <button id="searchButton">Search</button>
    <h2>Results:</h2>
    <pre id="output"></pre>

    <!-- Load Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.2/full/pyodide.js"></script>
    <script src="script.js"></script>
</body>
</html>
